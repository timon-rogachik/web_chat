{% extends 'base.html' %}
{% load static %}

{% block main %}
    {% for note in notes %}
        <div>
            {{ note.text }}
        </div>
    {% endfor %}
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="form" value="note" required>
        {{ note_form }}
        <button type="submit">Заметить</button>
    </form>
{% endblock %}
